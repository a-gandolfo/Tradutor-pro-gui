    <section><h1>Dicionário</h1></section>
    <main>
        <ul>
            <li>
                <h2>愛</h2>
                <p>
                    愛情や魅力を感じている人に近づき、守り、あるいは留めておきたくなる感情。他人に対する大きな愛情または強い親近感（例：親孝行、母性愛）。 = 愛情、愛情 ≠ 憎しみ、嫌悪感
                </p>
            </li>
            <li>
                <h2>曖昧な</h2>
                <p>
                    それは異なる意味を持っています（または持つことができます）。誤解。
                    「疑わしい説明」
                </p>
            </li>
            <li>
                <h2>
                    ほのめかす</h2>
                <p>
                    ほのめかした、または漠然と言及した（例：過去の意見の相違をほのめかした）。 = 言及、参照
                </p>
            </li>
        </ul>
